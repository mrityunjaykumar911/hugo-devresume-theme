
                            <section class="reasearch-work-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "current_experience" }}</h3>

                                {{ range .Site.Params.current_experience.list }}
                                <div class="item mb-3">
                                    <div class="item-heading row align-items-center mb-2">
                                        <h4 class="item-title col-12 col-md-6 col-lg-6 mb-2 mb-md-0">{{ .title }}</h4>
                                        <div class="item-meta col-12 col-md-6 col-lg-6 text-muted text-left text-md-right"><b>{{ .company }} </b> | {{ .dates }}</div>
                                    </div>
                                    <div><h5>{{.project}}</h5></div>
                                    <div class="item-content">
                                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                                        <ul class="resume-list">
                                            {{ range .items }}
                                            <p>
                                                <li>
                                                    <!-- <b>{{ with .details_title }}{{ . | markdownify }}{{ end }}</b></br> -->
                                                    {{ with .details }}{{ . | markdownify }}{{ end }}
                                                </li>
                                            </p>
                                            {{ end }}
                                        </ul>
                                    </div>
                                </div><!--//item-->
                                {{ end }}

                            </section><!--//work-section-->
